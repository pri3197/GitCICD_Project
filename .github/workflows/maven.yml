# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: GitCiCdProject
permissions:
  contents: read
  id-token: write
  actions: read
  security-events: write
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests # Skipping tests for faster CI, remove if needed

      # 1. Log in to your Docker Registry
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # If using Docker Hub, registry can be omitted.
          # If using ACR/GCR, use your 'registry-url.io'
          registry: registry-url.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 2. Build and Push the image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # Replace 'repo/image' with your actual image name
          tags: |
            docker.io/pri3197/git_cicd_project:latest

      # Optional: Update dependency graph
      #- name: Update dependency graph
       # uses: advanced-security/maven-dependency-submission-action@v4